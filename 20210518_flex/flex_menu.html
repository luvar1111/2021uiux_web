<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    .menu {display:flex; height: 100vh;}
    .menu-item {flex:1; _width: 25%; background: gold; transition:.3s}
    .menu-item:hover {flex:1.5; _width: 30%; background: skyblue; }
    .menu-item a {display: flex; justify-content:center; align-items:center; height: 100vh;}

    @media screen and (max-width:700px){
      .menu {flex-direction:column}
      .menu-item a {height: 25vh;}
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="menu-item"><a href="#">MENU1</a></div>
    <div class="menu-item"><a href="#">MENU2</a></div>
    <div class="menu-item"><a href="#">MENU3</a></div>
    <div class="menu-item"><a href="#">MENU4</a></div>
  </div>
</body>
</html>
