<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slide</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <script src="../../js/jquery-3.1.1.min.js"></script>
  <style>
    .wrapper img {display: block; width: 500px;}
    .wrapper {width: 500px; height: 220px; margin: 0 auto; background:orange; overflow: hidden;}
    .wrapper ul {position: relative; width: 500px; height: 200px;}
    .wrapper li {position: absolute; left:100%;}
    .wrapper li:nth-child(1) {left: 0;}
    .wrapper span {cursor:pointer}
  </style>
  <script>
    $(document).ready(function(){
      const banner = $(".wrapper li")
      let current = 0;
      let i = 0;
      let overBtn = false;

      $(".next").click(function(){
        if(overBtn == false){
          overBtn = true;
          i = current + 1;
          if(i == 5){
            i = 0;
          }
          $(banner).eq(current).stop().css({left:0}).animate({left:"-100%"},1000)
          $(banner).eq(i).stop()
          .css({left:"100%"})
          .animate({left:0},{duration:1000,complete:function(){overBtn = false}
        });

          console.log(current + "-" + i);

          current = i;
        }
      });

      $(".prev").click(function(){
        if(overBtn == false){
          overBtn = true;
          i = current - 1;
          if(i == -1){
            i = 4;
          }
          $(banner).eq(current).stop().css({left:0}).animate({left:"100%"},1000)
          $(banner).eq(i).stop()
          .css({left:"-100%"})
          .animate({left:0},{duration:1000,complete:function(){overBtn = false}
        });

          console.log(current + "-" + i);

          current = i;
        }
      });

      function aslide(){
        $(".next").trigger("click")
      }
      setInterval(aslide,3000);
    });
  </script>
</head>
<body>
  <div class="wrapper">
    <!-- ul>li*5>img[src="../../images/images0$.jpg"] -->
    <ul>
      <li><img src="../../images/images01.jpg" alt=""></li>
      <li><img src="../../images/images02.jpg" alt=""></li>
      <li><img src="../../images/images03.jpg" alt=""></li>
      <li><img src="../../images/images04.jpg" alt=""></li>
      <li><img src="../../images/images05.jpg" alt=""></li>
    </ul>
    <div class="btn">
      <span class="prev">이전</span>
      <span class="next">다음</span>
      <span class="run">실행</span>
    </div>
    <!-- <div class="prev">이전</div>
    <div class="next">다음</div> -->
  </div>
</body>
</html>
